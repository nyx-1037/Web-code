<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- <script src="https://unpkg.com/vue@next"></script> -->
		<script src="js/v2.6.10/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<aaa></aaa>
		</div>
		
		<template id="aaa">
			<div>
				<h1>我是aaa组件 - {{msg}}</h1>
				<bbb @get-message='getData'></bbb>
			</div>
			
		</template>
		
		<template id="bbb">
			<div>
				<h1>我是bbb组件</h1>
				<input type="button" value="senddata" @click="sendData">
			</div>
		</template>
		

		<script>
			var vm2 = new Vue({
				el:"#app",
				data:{
					a:'aaa'
				},
				components:{
					'aaa':{
						data(){
							return{
								msg:"我是aaa的数据"
							}
							
						},
						methods:{
							getData(sdata,sdata2){
								this.msg = sdata;
								console.log(sdata2);
							}
						},
						template:"#aaa",
						components:{
							'bbb':{
								template:"#bbb",
								methods:{
									sendData(){
										this.$emit('get-message','changed','changed2')
									}
								}
							}
						}
					}
				},
				methods:{
					
				}
			});
		</script>
	</body>
</html>
