<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta http-equiv="refresh" content="6;url=index.html" />
		<title>加载中......</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
            }
            html{
                animation: html 4s ease infinite;
            }
            h1{
                text-align: center;
            }

            .heart{
                width: 200px;
                height: 200px;
                background-color: #eb3f84;
                margin: 200px auto;
                position: relative;
                transform: rotate(45deg);
                animation: heart 4s ease infinite;
            }
            .heart::before{
                content: "";
                width: 200px;
                height: 200px;
                background-color: #eb3f84;
                border-radius: 50%;
                position: absolute;
                top: -100px;
                left: 0;
                animation: left 4s ease infinite;
                transform: all 1s ease;
            }
            .heart::after{
                content: "";
                width: 200px;
                height: 200px;
                background-color: #eb3f84;
                border-radius: 50%;
                position: absolute;
                top:0;
                left: 100px;
                animation: right 4s ease infinite;
                transform: all 1s ease;
            }

            @keyframes  html{
                0%{
                    background-color: #eb3f84;
                }
                50%{
                    background-color: #fff;
                }
                100%{
                    background-color: #eb3f84;
                }
            }

            @keyframes heart{
                0%{
                    transform: rotate(0deg);
                    border-radius: 200px;
                    background-color: #fff;
                }
                30%{
                    transform: rotate(45deg);
                    border-radius: 10px;
                }
                50%{
                    background-color: #eb3f84;
                }
                70%{
                    transform: rotate(45deg);
                    border-radius: 10px;
                }
                100%{
                    transform: rotate(90deg);
                    border-radius: 200px;
                    background-color: #fff;
                }
            }


            @keyframes  left{
                0%{
                    top:0px;
                    background-color: #FFF;
                }
                30%{
                    top:-100px;
                }
                50%{
                    background-color: #eb3f84;
                }
                70%{
                    top: -100px;
                }
                100%{
                    top: 0;
                    background-color: #fff;
                }

            }
            @keyframes  right{
                0%{
                    left:0px;
                    background-color: #FFF;
                }
                30%{
                    left:-100px;
                }
                50%{
                    background-color: #eb3f84;
                }
                70%{
                    left: -100px;
                }
                100%{
                    left: 0;
                    background-color: #fff;
                }

            }


            
        </style>
        <style>
            .progress-container {
                margin:0 auto;
                width: 500px;
                background-color: #eee;
                border-radius: 20px;
                border:5px solid black;
            }
            
            .progress-bar {
              height: 30px;
              width: 0;
              background-color: skyblue;
              text-align: center;
              line-height: 30px;
              color: red;
              font-weight: bold;;
              border-radius: 20px;
              border:1px solid black;
            }
        </style>
        <script>
            function updateProgressBar() {
              var progressBar = document.getElementById('progressBar');
              var width = 0; // 初始宽度为0
              var interval = setInterval(function() {
                width += 1; // 每次增加1%
                progressBar.style.width = width + '%'; // 更新进度条宽度
                progressBar.textContent = width + '%'; // 更新文本内容
                if (width >= 100) {
                  clearInterval(interval); // 当进度达到100%时停止计时器
                }
              }, 50); // 50毫秒更新一次，总共需要5000毫秒（5秒）来达到100%
            }
            
            window.onload = updateProgressBar; // 当窗口加载完成后开始进度条
            </script>
	</head>
	<body>
		<div class="heart"></div>
        <h1>登录成功</h1>
		<h1>正在加载中</h1>
        <div class="progress-container">
            <div id="progressBar" class="progress-bar">0%</div>
          </div>

	</body>
</html>
