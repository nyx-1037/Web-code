<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8"> 
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
 <script type="text/javascript">
 function countScope() {
 let SumSubject = parseInt(prompt("请输入考试科目的数量："));
 if (isNaN(SumSubject)){
 alert("输入的不是数字");
return;
}
let sumScope =0;
for (let i=1;i<=SumSubject;i++){
 let scope=parseInt(prompt("请输入第"+i+"个科考试的成绩："));
 if (isNaN(scope)){
alert("输入的不是数字");
return;
 }
 else{
 sumScope+=scope;
 }
 
 }
document.write("总成绩为"+sumScope);
alert("总成绩为"+sumScope);
}
 </script>
</head>
<body>
 <input type="btn" type="button" name="" value="统计考试科目的成绩" onclick="countScope()">
</body>
</html>
