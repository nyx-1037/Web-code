
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>盒子模型的演示</title>
<style type="text/css">
body{
      margin:0;
      font-family:宋体;
}
ul { 
      background: #ddd; 
      margin:15px;
      padding:10px;
      font-size:12px;
      line-height:14px;
}
h1 { 
      background: #ddd; 
      margin: 15px;
      padding: 10px;
      height:30px;
      font-size:25px;
}
p,li { 
      color: black;					/* 黑色文本 */ 
      background: #aaa;				/* 浅灰色背景 */
      margin: 20px 20px 20px 20px;		/* 外边距为20像素*/
      padding: 10px 0px 10px 10px;		/* 右侧内边距为0，其余10像素 */
      list-style: none					/* 取消项目符号 */
}
.withborder {
      border-style: dashed;
      border-width: 5px;				/* 设置边框为5像素 */
      border-color: black;
      margin-top:20px; 
}
</style>
</head>
  <body>
   <h1>标准流中的盒子模型演示</h1>
    <ul>
      <li>第1个项目内容</li>      
      <li class="withborder">第2个项目内容，第2个项目内容，第2个项目内容，第2个项目内容，第2个项目内容，第2个项目内容。</li>
    </ul>
  </body>
</html>
