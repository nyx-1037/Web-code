<!DOCTYPE html>
<html>
<head>
	<title>网页外链式音乐播放器</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 14px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #f2f2f2;
			padding: 20px;
			text-align: center;
		}

		h1 {
			color: #333;
			font-size: 24px;
			margin: 0;
		}

		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			margin: 0 auto;
			width: 800px;
			height:2000px;
			padding: 20px;
		}

		.music-player {
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			margin-bottom: 20px;
			padding: 20px;
			position: relative;
			width:800px;
			height:500px;
		
		}

		.music-player iframe {
			border: none;
			height: 100%;
			width: 100%;
		}

		.music-player .slider {
			background-color: #ccc;
			height: 10px;
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			width: 100%;
		}

		.music-player .slider .handle {
			background-color: #333;
			height: 100%;
			position: absolute;
			top: 0;
			width: 10px;
		}

		.music-player .controls {
			display: flex;
			justify-content: space-between;
			margin-top: 10px;
		}

		.music-player .controls button {
			background-color: #333;
			border: none;
			color: #fff;
			cursor: pointer;
			font-size: 14px;
			font-weight: bold;
			padding: 5px 10px;
		}

		.music-player .controls button:hover {
			background-color: #444;
		}

		footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		body{
			background: url("img/shuiying.jpg") repeat;
		}
		.exit{
			float:left;
			background:skyblue;
			border-radius: 10px;
		}
		.exit:hover{
			style-list：none;
			background: rgba(215,215,215,1.00);
			border:1px solid black;
		}
		.vid{
			width:750px;
		}
	</style>
</head>
