    <hiv class="a">
        <h2 class="art-title">木兰诗</h2>
        <p class="jiangnan">
            唧唧复唧唧，木兰当户织。不闻机杼声，唯闻女叹息。问女何所思，<br/>
            问女何所忆。女亦无所思，女亦无所忆。昨夜见军帖，可汗大点兵，<br/>
            军书十二卷，卷卷有爷名。阿爷无大儿，木兰无长兄，愿为市鞍马，<br/>
            从此替爷征。东市买骏马，西市买鞍鞯，南市买辔头，北市买长鞭。<br/>
            旦辞爷娘去，暮宿黄河边，不闻爷娘唤女声，但闻黄河流水鸣溅溅。<br/>
            旦辞黄河去，暮至黑山头，不闻爷娘唤女声，但闻燕山胡骑鸣啾啾。
        </p>
        </hiv>
