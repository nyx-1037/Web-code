<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input控件登录界面</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="box">
		<h1>登录界面</h1>
    <table border="2" cellpadding="20">
        <form action="#" method="post">
            <tr>
                <td>用户名：<input type="text" value="旅行者" maxlength="10"></td>
            </tr>
            <tr>
                <td>密码：&nbsp; &nbsp;<input type="password" size="20"></td>
            </tr>
            <tr>
                <td>
					性别：<input type="radio" name="sex" checked="checked" />男
				<input type="radio" name="sex" />女
				</td>
            </tr>
            <tr>
                <td>
					兴趣爱好：<br><input type="checkbox" /><a href="https://zk6.top/setu">Genshin Impact</a>
				<input type="checkbox" />Honkai Impact 3<br><br>
				<input type="checkbox" />Honkai:Star Rail
				<input type="checkbox" />Zenless Zone Zero
				
				</td>
            </tr>
            <tr>
                <td >上传头像：<br>
				<input type="file"><br><br>
				<input type="submit" class="in" value="提交选择">
				<input type="reset" value="重置选择">
				<br>
				</td>
            </tr>
            <tr>
                <td class="in">
					<input type="image" src="img/login.png" class="photo">
				<input type="hidden"></td>
            </tr>
        </form>
    </table>
	</div>
</body>
</html>
